name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create GitHub Release
        id: create-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          touch release_notes.md
          if [ -f CHANGELOG.md ]; then
            awk -v tag="## $GITHUB_REF_NAME" '
              $0 ~ tag { flag = 1; next }
              /^## / { if (flag) exit }
              flag { print }
            ' CHANGELOG.md | sed '/./,$!d' > release_notes.md
          fi

          if [ ! -s release_notes.md ]; then
            git fetch --force origin refs/tags/$GITHUB_REF_NAME:refs/tags/$GITHUB_REF_NAME
            git tag -l --format='%(subject)%0a%0a%(body)' $GITHUB_REF_NAME > release_notes.md
          fi

          gh release create $GITHUB_REF_NAME --title "$GITHUB_REF_NAME" --notes-file release_notes.md --draft

  build:
    name: Build binaries
    runs-on: ubuntu-latest
    needs: [create-release]
    strategy:
      matrix:
        goos: [linux, darwin, windows]
        goarch: [amd64, arm64]

    env:
      BINARY_NAME: lti

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25"
          cache-dependency-path: go.sum

      - name: Build
        run: |
          mkdir -p ../dist
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build -o ../dist/${BINARY_NAME}-${{ matrix.goos }}-${{ matrix.goarch }} ./cmd/lti

      - name: Archive binary
        working-directory: ./dist
        run: |
          if [ "${{ matrix.goos }}" = "windows" ]; then
            mv "${BINARY_NAME}-${{ matrix.goos }}-${{ matrix.goarch }}" "${BINARY_NAME}-${{ matrix.goos }}-${{ matrix.goarch }}.exe"
            zip "${BINARY_NAME}-${{ matrix.goos }}-${{ matrix.goarch }}.zip" "${BINARY_NAME}-${{ matrix.goos }}-${{ matrix.goarch }}.exe"
          else
            tar -czf "${BINARY_NAME}-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz" "${BINARY_NAME}-${{ matrix.goos }}-${{ matrix.goarch }}"
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.BINARY_NAME }}-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/*

      - name: Upload Release Assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload $GITHUB_REF_NAME ../dist/*

  build-tray:
    needs: [create-release]
    defaults:
      run:
        working-directory: ./daylit-tray

    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "macos-latest" # for Arm based macs (M1 and above).
            args: "--target aarch64-apple-darwin"
          - platform: "macos-latest" # for Intel based macs.
            args: "--target x86_64-apple-darwin"
          - platform: "ubuntu-22.04"
            args: ""
          - platform: "windows-latest"
            args: ""

    name: Build Tray app (${{ matrix.platform }})
    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies (Ubuntu)
        if: startsWith(matrix.platform, 'ubuntu')
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "24"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Cache Rust
        uses: swatinem/rust-cache@v2
        with:
          workspaces: ./daylit-tray/src-tauri

      - name: Install npm dependencies
        run: npm install

      - name: Build with Tauri
        uses: tauri-apps/tauri-action@v0.5.25
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          assetNamePattern: daylit-tray-[platform]-[arch].[ext]
          releaseDraft: true
          args: ${{ matrix.args }}

  release:
    name: Publish Release
    needs: [create-release, build-cli, build-tray]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Publish Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release edit $GITHUB_REF_NAME --draft=false --latest
